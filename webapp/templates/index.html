<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mask-R-CNN Demo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body { background-color: #f8f9fa; }
      .upload-card { max-width: 600px; margin: 2rem auto; }
      .result-row { max-width: 900px; margin: 2rem auto; }
      .result-card { padding: 1rem; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">Mask-R-CNN Inference</span>
      </div>
    </nav>

    <div class="card upload-card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center">Upload an Image</h5>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <input
              class="form-control"
              type="file"
              name="image"
              accept="image/*"
              required
            >
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">
              Run Inference
            </button>
          </div>
        </form>
      </div>
    </div>

    {% if orig_file and pred_file %}
    <div class="row result-row gx-4">
      <!-- Original Image -->
      <div class="col-md-6">
        <div class="card result-card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Original</h5>
            <img
              src="{{ url_for('static', filename='uploads/' ~ orig_file) }}"
              class="img-fluid rounded"
              alt="Original Image"
            >
          </div>
        </div>
      </div>
      <!-- Inference Result -->
      <div class="col-md-6">
        <div class="card result-card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Inference Result</h5>
            <img
              src="{{ url_for('static', filename='results/' ~ pred_file) }}"
              class="img-fluid rounded"
              alt="Mask-R-CNN Prediction"
            >
          </div>
        </div>
      </div>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
